<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="css/leaflet.legend.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="heading">
        <div id="main-title" class="title">Air Quality Pokhara</div>
    </div>
    <div id="main-body">
        <div id="map"></div>
        <div id="side-bar">
            <div id="static-box" class="box">
                <div id="chartreport"><canvas id="myChart"></canvas></div>
            </div>

            <div id="average-box" class="box" >
                <div style="font-size: 20px"> Average Concentration</div>
                <div >PM10: <span id="avg_pm10"></span> μg/m³</div>
                <div>PM2.5: <span id="avg_pm25"></span> μg/m³</div>
            </div>

            <div id="hover-box" class="box">
                <div style="font-size: 20px;">Hover Over Point On The Map</div>
                <div>Time: <span id="dtime"></span></div>
                <div>Latitude: <span id="lat"></span></div>
                <div>Longitude: <span id="lng"></span></div>
                <div>PM10: <span id="pm10"></span> μg/m³</div>
                <div>PM2.5: <span id="pm2_5"></span> μg/m³</div>
                <div>Temperature: <span id="temp"></span> °C</div>
                <div>Humidity: <span id="hum"></span> %</div>
            </div>
        </div>
    </div>
    <!-- JS Files -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="js/heatmap.js"></script>
    <script src="js/leaflet-heatmap.js"></script>
    <script src="js/BoundaryCanvas.js"></script>
    <script src="js/leaflet.legend.js"></script>
    <script src="js/leaflet.groupedlayercontrol.js"></script>
    <script src="js/chart.min.js"></script>
    <Script src="js/main.js"></Script>
</body>

</html
